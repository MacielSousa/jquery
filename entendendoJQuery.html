<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //Referenciando o jquery com o $
        $('div').hide(5000).show(5000).fadeOut(5000) //Sumindo os elementos div e aparecendo o elemento
        console.log($('div').get(1)) //Selecionar o primeiro elemento div
        console.log($.isEmptyObject({
                nome: null
            })) //Verifica se uma função está ou nã vazia
        console.log($.inArray(3, [1, 2, 3])) //Verificando se um item existe dentro do array e retorna a posição do array
        $.fn.fundoVerde = function() {
                this.css('background-color', 'green')
                return this
            } //Criando função JQuery, muda a cor do elemento que chama função

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
