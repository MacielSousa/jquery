<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // ...
           
       $('#feira') //Selecionar elemento por class
       .addClass('destaque') //Adicionar classe
       .removeClass('destaque'); //Remove classe

        
       $('li')//Seleiconar elemento por nome de tag
       .addClass('destaque') //Adicionar classe

        
       $('[wm-obrigatorio]') //Selecionando elemento por atributo
       .removeClass('destaque') //Removendo classe

       
       
       $('li.opcional') //Selecionando o elemento li que contenha a classe opcional
       .removeClass('destaque') //Removendo classe destaque do elemento

       
       $('div p span') //selecionando elemento span que é filho de p que por sua vez e filho de div
       .addClass('destaque')//Adicionando a classe destaque no elemento

       //Filtros Exclusivo do jQuery
       //Filtros de Seletores, Exclusivos do JQuery
      
       $('li:first') //Esse seletor com filtro pega o primeiro elemento e aplica o stylo
       .css('border', 'solid 3px yellow')

       
       $('li:odd')//Esse seletor com filtro pega todos elementos filhos de li em posição impa e aplica o stylo
       .css('border', 'solid 10px orange')

       
       $('li:gt(1)')//Seletor com filtro, aplica o stylo a partir do elemento 1
       .css('border', 'solid 10px white')

      
       $('li:not(:last)')//Seletor filtro, tira a borda de todos os elementos li menos do ultimo
       .css('border', 'none')

       
       $('li:contains("rr")')//Seletor com filtro, coloca o stylo no elemento que contem letra r
       .css('background-color', 'black')

       //Filtros de formulario
       //Seletor universal, oculta o formulário
       $('form *').hide()

       //Seletor com filtro, desocultar elemento do type text de form
       $('form :text').show()
       $('form :password').show()
       $('form :checkbox').show()
       $('form :radio').show()
       $('form :file').show()
    </script>
</body>
