<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // ...
       //Selecionar elemento por class //Adicionar classe   //Remove classe
       $('#feira').addClass('destaque').removeClass('destaque');

       //Seleiconar elemento por id //Adicionar classe
       $('li').addClass('destaque')

       //Selecionando elemento por atributo //Removendo classe
       $('[wm-obrigatorio]').removeClass('destaque')

       //Selecionando o elemento li que contenha a classe opcional
       //Removendo classe destaque do elemento
       $('li.opcional').removeClass('destaque')

       // selecionando elemento span que é filho de p que por sua vez e filho de div
       $('div p span').addClass('destaque')//Adicionando a classe destaque no elemento

       //Exclusivo jQuery
       //Filtros de Seletores, Exclusivos
       //Esse seletor com filtro pega o primeiro elemento e aplica o stylo
       $('li:first').css('border', 'solid 3px yellow')

       //Esse seletor com filtro pega todos elementos filhos de li em posição impa e aplica o stylo
       $('li:odd').css('border', 'solid 10px orange')

       //Seletor com filtro, aplica o stylo a partir do elemento 1
       $('li:gt(1)').css('border', 'solid 10px white')

       //Seletor filtro, tira a borda de todos os elementos li menos do ultimo
       $('li:not(:last)').css('border', 'none')

       //Seletor com filtro, coloca o stylo no elemento que contem letra r
       $('li:contains("rr")').css('background-color', 'black')

       //Filtros de formulario
       //Seletor universal, oculta o formulário
       $('form *').hide()

       //Seletor com filtro, desocultar elemento do type text de form
       $('form :text').show()

       $('form :password').show()
       $('form :checkbox').show()
       $('form :radio').show()
       $('form :file').show()
    </script>
</body>
