<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        //Pegando a posição exta do mouse
        function mostrarPosicaoMousa(e){
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        
        $('body').on('mousemove', mostrarPosicaoMousa)

        //Desativa o evento
        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMousa)
        })

        //Ativa o evento 
        $('#posicao').mouseleave(e => {
            $('body').mousemove(mostrarPosicaoMousa)
        })

        let cliques = 0;
        //Mostra a quantidade de clicks
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')

        //Evento 
        $('input').keyup(function (e) {
            //Pegando o valor digitado
            const valor = $(this).val()
            console.log(valor)
            if(valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })
    </script>
</body>
